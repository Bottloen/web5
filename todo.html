<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nicoPractice vanilla</title>
    <link rel="stylesheet" href="todo.css" />
</head>

<body>

    <div class="wrapper">
        <div class="js-weather"></div>
        <div class="content">
            <div class="js-clock">
                <h1>00:00</h1>
            </div>


            <form class="js-forms forms">
                <input type="text" placeholder="what is your name ?">
            </form>
            <h3 class="js-greet greet"></h3>

            <form class="js-toDoform">
                <input type="text" placeholder="Write a to do" id="textBox">
            </form>

            <span>
                <ul class="js-toDoList"></ul>
            </span>
        </div>
    </div>
    <script src="clock2.js"></script>
    <script src="greet.js"></script>
    <script src="todoform.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>

</html>
